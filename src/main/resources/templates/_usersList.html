<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Users list</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CRUD</a>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-link" type="submit" >logout</button>
        </form>
    </nav>

    <div class="container-fluid">
        <div class ="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/administrator/usersList">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">
                                profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#userTable" aria-controls="User Table" aria-selected="true">User Table</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#addUser" aria-controls="Add user" aria-selected="false">Add user</a></li>
                </ul>

                <div class="tab-content">
                    <table class="tab-pane fade show active table-striped table-responsive-lg" id="userTable" aria-labelledby="userTable">

                            <thead>
                                <tr>
                                    <th scope="col">Login</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">edit</th>
                                    <th scope="col">delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usr:${users}">
                                    <td th:utext="${usr.login}"></td>
                                    <td th:utext="${usr.name}"></td>
                                    <td> <a class="btn btn-primary" th:href="@{/administrator/editUser(id=${usr.id})}" role="button" >edit</a></td>
                                    <td> <a class="btn btn-danger" th:href="@{/administrator/deleteUser(id=${usr.id})}" role="button">delete</a></td>
                                </tr>
                            </tbody>

                    </table>

                    <div class="tab-pane fade in active" id="addUser" aria-labelledby="addUser">
                        <p><a th:href="@{/administrator/addUser}">Add User</a>, <a th:href="@{/profile}">Profile</a></p></caption>
                    </div>

                </div>


            </main>
        </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
