<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <div th:replace="fragments::js"></div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="../js/test.js"></script>
     <title>Users list</title>
 </head>
 <body>

 <div th:replace="fragments::navbar"></div>

 <div class="container-fluid">
     <div class ="row">

         <div th:replace="fragments::sidebar"></div>

         <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
             <h2>Admin panel</h2>
             <ul class="nav nav-tabs" role="tablist">
                 <li class="nav-item">
                     <a class="nav-link active" data-toggle="tab" href="#userTable" aria-controls="User Table" aria-selected="true">User Table</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" data-toggle="tab" href="#addUser" aria-controls="Add user" aria-selected="false">Add user</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" data-toggle="tab" href="#userTableRest" aria-controls="User Table Rest" aria-selected="false">User Table Rest</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" data-toggle="tab" href="#addUserRest" aria-controls="Add user rest" aria-selected="false">Add user rest</a>
                 </li>
             </ul>

             <div class="tab-content">
                 <div class="tab-pane fade show active" id="userTable" aria-labelledby="userTable">

                     <table class="table table-striped">

                         <thead>
                         <tr>
                             <th scope="col">Login</th>
                             <th scope="col">Name</th>
                             <th scope="col">edit</th>
                             <th scope="col">delete</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr th:each="usr:${users}">
                             <td th:utext="${usr.login}"></td>
                             <td th:utext="${usr.name}"></td>
                             <td> <a class="btn btn-primary" role="button" data-toggle="modal" th:data-target="'#modalEditUser'+${usr.id}" >edit</a></td>
                             <td> <a class="btn btn-danger"  th:href="'/administrator/deleteUser?&id='+${usr.id}" role="button">delete</a></td>

                             <!-- Modal -->
                            <div class="modal fade" th:id="'modalEditUser'+${usr.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" th:id="'modalLabel'+${usr.id}">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form th:action="@{/administrator/editUser}"  th:for="'postEdit'+${usr.id}" method="POST">
                                            <div class="modal-body">


                                                <div class="form-group row mx-auto" style="width: 400px;">
                                                    <label th:for="'edidstatic'+${usr.id}" class="col-form-label">id</label>
                                                    <input type="text" readonly class="form-control" th:id="'edidstatic'+${usr.id}" name="id" th:value="${usr.id}">
                                                </div>
                                                <div class="form-group row mx-auto" style="width: 400px;">
                                                    <label th:for="'edloginstatic'+${usr.id}" class="col-form-label">login</label>
                                                    <input type="text" readonly class="form-control" th:id="'edloginstatic'+${usr.id}" name="login" th:value="${usr.login}">
                                                </div>
                                                <div class="form-group row mx-auto" style="width: 400px;">
                                                    <label th:for="'edpasswordstatic'+${usr.id}" class="col-form-label">password</label>
                                                    <input type="password"  class="form-control" th:id="'edpasswordstatic'+${usr.id}" name="password" th:value="${usr.password}">
                                                </div>
                                                <div class="form-group row mx-auto" style="width: 400px;">
                                                    <label th:for="'ednamestatic'+${usr.id}" class="col-form-label">name</label>
                                                    <input type="text"  class="form-control" th:id="'ednamestatic'+${usr.id}" name="name" th:value="${usr.name}">
                                                </div>
                                                <div class="form-group mx-auto" style="width: 400px;">
                                                    <p>Roles:</p>
                                                    <select class="custom-select" multiple = "true" name="userRoles" style="width: 400px;">
                                                        <option th:each="role:${usersRoles.get(usr)}"
                                                                th:value="${role.key}"
                                                                th:selected="${role.value}"
                                                                th:utext="${role.key}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>

                    </table>

                </div>

                 <div class="tab-pane fade in" id="userTableRest" aria-labelledby="userTableRest">

                     <table id="restTable" class="table table-striped">
                         <thead>
                         <tr>
                             <th scope="col">Login</th>
                             <th scope="col">Name</th>
                             <th scope="col">edit</th>
                             <th scope="col">delete</th>
                         </tr>
                         </thead>
                         <tbody id="restBody">

                         </tbody>

                     </table>
                 </div>

                 <div class="tab-pane fade in" id="addUser" aria-labelledby="addUser">
                    <form th:action="@{/administrator/addUser}" th:object="${user}" method="POST">
                        <div class="form-group row mx-auto" style="width: 400px;">
                            <label for="loginstatic" class="col-esm-2 col-form-label">login</label>
                            <input type="text"  class="form-control" id="loginstatic" th:field="*{login}">
                        </div>
                        <div class="form-group row mx-auto" style="width: 400px;">
                            <label for="passwordstatic" class="col-esm-2 col-form-label">password</label>
                            <input type="password"  class="form-control" id="passwordstatic" th:field="*{password}">
                        </div>
                        <div class="form-group row mx-auto" style="width: 400px;">
                            <label for="namestatic" class="col-esm-2 col-form-label">name</label>
                            <input type="text"  class="form-control" id="namestatic" th:field="*{name}">
                        </div>
                        <div class="form-group mx-auto" style="width: 400px;">
                            <p>Roles:</p>
                            <select class="custom-select mx-auto" multiple = "true" name="userRoles" style="width: 400px;">
                                <option th:each="role :${roles}"
                                        th:value="${role.key}"
                                        th:selected="${role.value}"
                                        th:utext="${role.key}">
                                </option>
                            </select>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                             <p><input type="submit" value="add user" /></p>
                        </div>
                    </form>
                </div>

                 <div class="tab-pane fade in" id="addUserRest" aria-labelledby="addUserRest">
                    <div class="form-group row mx-auto" style="width: 400px;">
                        <label for="loginRest" class="col-esm-2 col-form-label">login</label>
                        <input type="text"  class="form-control" id="loginRest">
                    </div>
                    <div class="form-group row mx-auto" style="width: 400px;">
                        <label for="passwordRest" class="col-esm-2 col-form-label">password</label>
                        <input type="password"  class="form-control" id="passwordRest">
                    </div>
                    <div class="form-group row mx-auto" style="width: 400px;">
                        <label for="nameRest" class="col-esm-2 col-form-label">name</label>
                        <input type="text"  class="form-control" id="nameRest" >
                    </div>
                    <div class="form-group mx-auto" style="width: 400px;">
                        <p>Roles:</p>
                        <select id="addUserRoles" class="custom-select mx-auto" multiple = "true" name="userRoles" style="width: 400px;">

                        </select>
                        <p><a class="btn btn-primary" role="button" type="button" value="Submit" id="addUserRestButton">add user</a></p>
                    </div>
                </div>

            </div>

             <div class="modal fade" id="modalEditUserRest" tabindex="-1" role="dialog" aria-hidden="true">
                 <div class="modal-dialog" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title">Edit user</h5>
                             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                             </button>
                         </div>

                             <div class="modal-body">
                                 <div class="form-group row mx-auto" style="width: 400px;">
                                     <label for="edidstatic" class="col-form-label">id</label>
                                     <input type="text" readonly class="form-control" id="edidstatic" name="id" value="">
                                 </div>
                                 <div class="form-group row mx-auto" style="width: 400px;">
                                     <label for="edloginstatic" class="col-form-label">login</label>
                                     <input type="text" readonly class="form-control" id="edloginstatic" name="login" value="">
                                 </div>
                                 <div class="form-group row mx-auto" style="width: 400px;">
                                     <label for="edpasswordstatic" class="col-form-label">password</label>
                                     <input type="password"  class="form-control" id="edpasswordstatic" name="password" value="">
                                 </div>
                                 <div class="form-group row mx-auto" style="width: 400px;">
                                     <label for="ednamestatic" class="col-form-label">name</label>
                                     <input type="text"  class="form-control" id="ednamestatic" name="name" value="">
                                 </div>
                                 <div class="form-group mx-auto" style="width: 400px;">
                                     <p>Roles:</p>
                                     <select id="editUserRoles" class="custom-select" multiple = "true" name="userRolesEditRest" style="width: 400px;">

                                     </select>
                                 </div>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                 <button class="editModal btn btn-primary">Save changes</button>
                             </div>
                     </div>
                 </div>
             </div>

         </main>
    </div>
</div>

</body>
</html>
