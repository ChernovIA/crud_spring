<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/signin.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>login page</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div th:if="${param.logout != null}">
                <div class="alert alert-primary">
                    You have been logged out.
                </div>
            </div>
        </div>
        <p></p>
        <div class="row h-100 justify-content-center align-items-center">

            <form class="form-signin" th:action="@{/login}" method="post">

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div class="form-group">
                    <label for="username" class="sr-only">login</label>
                    <input type="text" id="username" name='username' value='' class="form-control mb-3" placeholder="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name ="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Sign in</button>

            </form>

        </div>
        <p></p>
        <div class="row h-100 justify-content-center align-items-center">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Your login attempt was not successful, try again.
                    Reason: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Wrong input!</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
