<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>add user</title>
</head>
<body>
<form style="align-content: center" th:action="@{/administrator/addUser}" th:object="${user}" method="POST">


    <p>Login: <input name="login" type="text" th:field="*{login}"/></p>
    <p>Password: <input name="password" type="password" th:field="*{password}"/></p>
    <p>Name: <input name="name" type="text" th:field="*{name}"/></p>
    <p>Roles:</p>

    </p>
    <select multiple = "true" name="userRoles">
        <option th:each="role :${roles}"
                th:value="${role.key}"
                th:selected="${role.value}"
                th:utext="${role.key}">
        </option>
    </select>
    </p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p><input type="submit" value="add user" /></p>

</form>

</body>
</html>
