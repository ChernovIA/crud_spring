<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Profile</title>
</head>
<body>

<table align="center" border="0" cellpadding="0" cellspacing="0" style="width: 500px">
    <tr>
        <th scope="col" style="text-align: left;"><p>Hi! <b><div sec:authentication="principal.username"></div></b></p>
        <th scope="col" style="text-align: left;">

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <p><form th:action="@{/administrator/usersList}" method="get">
                <p align="right"><input type="submit" value="User list"></p>
                </form></p>
            </div>

            <p><form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <p align="right"><input type="submit" value="Logout"></p>
            </form></p>
        </th>
    </tr>
    <tbody>
    <tr>
        <td>
            <p><b>information</b>:</p>
            <p>session: <font size="2" th:text="${#session.id}"></font></p>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>

</form>

</body>
</html>
